<div class="workout-history-container">
  <h1>Workout History</h1>

  <div class="add-workout-button-container" (click)="AddWorkout()"> <button>Add New Workout</button>
  </div>

  @if (workouts && workouts.length > 0) {
    <table class="workouts-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Notes</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
  @for (workout of workouts; track workout.id) {
    <tr>
      <td>{{ workout.date | date:'mediumDate' }}</td>
      <td>{{ workout.notes || 'No notes' }}</td>
      <td>
        <div class="action-buttons">
          <button class="details-button" (click)="navigateToWorkoutDetails(workout.id)">Details</button>
          <button class="delete-button"(click)="DeleteWorkout(workout.id)">Delete</button>
          <button class="edit-button" (click)="EditWorkout(workout.id)">Edit</button>
        </div>
      </td>
    </tr>
  }
</tbody>
    </table>
  }
  @else {
    <p class="no-data-message">No workout history found.</p>
  }
</div>
